<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Municipio</title>
</h:head>
<h:body>
	<h:form id="form">
		<ui:include src="menu.xhtml" />
		<p:commandButton value="Novo" type="button" icon="pi pi-external-link"
			onclick="PF('formulario').show()" />
		<p:dataTable id="lista" var="municipio"
			value="#{municipioControl.municipios}" allowUnsorting="true"
			sortMode="single">
			<p:column sortBy="#{municipio.id}" headerText="Id">
				<h:outputText value="#{municipio.id}" />
			</p:column>
			<p:column sortBy="#{municipio.nome}" headerText="Nome">
				<h:outputText value="#{municipio.nome}" />
			</p:column>
			<p:column sortBy="#{municipio.codigoibge}" headerText="Codigo IBGE">
				<h:outputText value="#{municipio.codigoIbge}" />
			</p:column>
			<p:column sortBy="#{municipio.uf}" headerText="UF">
				<h:outputText value="#{municipio.uf}" />
			</p:column>

			<p:column headerText="">
				<!-- 				<p:commandButton icon="pi pi-pencil" update="form:municipioDiag" action="#{municipioControl.setMunicipio(municipio)}" onclick="PF('formulario').show()" value="Editar"/> -->
				<!-- 				<p:commandButton icon="pi pi-trash" update="form:lista" action="#{municipioControl.excluir(municipio.id)}" style="margin-left: 10px;" value="Excluir"/> -->
			</p:column>
		</p:dataTable>

		<p:dialog header="municipio" widgetVar="formulario" minHeight="40"
			showEffect="fade" closeOnEscape="true">
			<p:panelGrid id="modeloDiag" columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{MunicipioControl.municipio.nome}" />
				<h:outputText value="CÃ³digo IBGE:" />
				<p:inputText value="#{municipioControl.municipio.codigoIbge}" />
				<h:outputText value="UF:" />
				<p:inputText value="#{municipioControl.municipio.uf}" />


			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{MunicipioControl.salvar}"
				onclick="PF('formulario').close()" />

		</p:dialog>

	</h:form>
</h:body>
</html>
