<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Oficina√ßo - Modelo</title>
</h:head>
<h:body>
	<h:form id="form">
	
        <ui:include src="menu.xhtml" />	
        
        <p:commandButton value="Novo" type="button" icon="pi pi-external-link" onclick="PF('formulario').show()"/>

		<p:dataTable id="lista" var="modelo" value="#{modeloControl.modelos}" allowUnsorting="true" sortMode="single">
			<p:column sortBy="#{modelo.id}" headerText="Id">
				<h:outputText value="#{modelo.id}"/>
			</p:column>
			<p:column sortBy="#{modelo.nome}" headerText="Nome">
				<h:outputText value="#{modelo.nome}"/>
			</p:column>
			<p:column sortBy="#{modelo.marca}" headerText="Marca">
				<h:outputText value="#{modelo.marca}"/>
			</p:column>
			<p:column headerText="">
				<p:commandButton icon="pi pi-pencil" update="form:modeloDiag" action="#{modeloControl.setModelo(modelo)}" onclick="PF('formulario').show()" value="Editar"/>
				<p:commandButton icon="pi pi-trash" update="form:lista" action="#{modeloControl.excluir(modelo.id)}" style="margin-left: 10px;" value="Excluir"/>
			</p:column>
		</p:dataTable>	    
		
		
        
		<p:dialog header="Modelo" widgetVar="formulario" minHeight="40" showEffect="fade" closeOnEscape="true">
			<p:panelGrid id="modeloDiag" columns="2">
				<h:outputText value="Nome:"/>
				<p:inputText value="#{modeloControl.modelo.nome}"/>
				<h:outputText value="Marca:"/>
				<p:inputText value="#{modeloControl.modelo.marca}"/>
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{modeloControl.salvar}" onclick="PF('formulario').close()"/>
			
		</p:dialog> 
		
		     

	</h:form>
</h:body>
</html>
